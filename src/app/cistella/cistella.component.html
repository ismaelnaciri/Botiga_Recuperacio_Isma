<nav id="menu">
  <a routerLink="/" routerLinkActive="active">Home</a>
  <a routerLink="/cataleg" routerLinkActive="active">Catàleg</a>
  <a routerLink="/registre" routerLinkActive="active">Registre Client</a>
  <a routerLink="/cistella" routerLinkActive="active">Cistella</a>
  <a routerLink="/condicions" routerLinkActive="active">Condicions</a>
  <a routerLink="/contacte" routerLinkActive="active">Contacte</a>
  <a *ngIf="autenticat" routerLink="/perfil" routerLinkActive="active">Perfil</a>
  <div id="loginbar">
    <a *ngIf="!autenticat" class="ab-item" id="login" routerLink="/login" routerLinkActive="active">Inicia la sessió</a>
    <div *ngIf="autenticat" id="test2">
      <h3>Hola, {{nomAutenticat}}</h3>
      <button (click)="tancarSessio()">Tancar Sessió</button>
    </div>
  </div>
  <a *ngIf="autenticat && admin" routerLink="/grafics" routerLinkActive="active">Grafics</a>
</nav>

<article>

  <div class="centrar_compra">
    <select name="cryptos" id="cryptosID">
      <option value="default">Selecciona moneda</option>
      <option value="EUROS" id="EUROS">Euros</option>
      <option value="DOLARS" id="DOLARS">U.S. Dollars</option>
      <option value="BNB" id="BNB">BNB</option>
      <option value="BTC" id="BTC">Bitcoin</option>
      <option value="ETH" id="ETH">Ethereum</option>
    </select>
    <h2>{{canviMoneda}} {{monedaSimbol}}</h2>
    <h4 style="color: #059105">Preu actual del {{monedaSimbol}}:  {{preuActual}} €</h4>
    <br>
    <input id="Comprar_ara" name="Comprar_ara" class="a-button-input" type="submit"
           value="Comprar ara" (click)="compraProducte()">
  </div>

  <div class="vacio">
    <h4 *ngIf="items.length === 0" style="width: 300px">
    <p>No tents cap producte.<p>
    <button class="back" routerLink="/cataleg"> Torna al cataleg</button></p>
  </h4>
  </div>

  <div class="estruturaCarrito">
    <div class="producte" *ngFor="let item of items; let i = index">
      <img src="{{item.producte.img}}" alt="" class="img-pro"> <br>
      <h3>{{ item.producte.nom }} </h3>
      <h2>
        {{item.producte.preu * item.quantity}} €
        <input type="number" min="1" class="qty" [value]="item.quantity" (blur)="ValidateInput($event,i)" id="test">
      </h2>
      <button (click)="esborrar(i)">DELETE</button>
    </div>
  </div>

</article>
